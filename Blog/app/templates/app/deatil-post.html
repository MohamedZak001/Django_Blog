{% extends 'app/base.html' %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
        <p class="article-content">{{ object.content }}</p>
        {% if object.author == user %}
        <a class="nav-item nav-link mx-auto" href="{% url 'delete-post' object.pk %}">Delete</a>
        <a class="nav-item nav-link mx-auto" href="{% url 'updata-post' object.pk %}">Updata</a>
        {% endif %}
    </div>
</article>
{% endblock %}
